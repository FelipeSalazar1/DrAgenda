<section id="IA">
  <aside>
    <h1><span>Fale conosco!</span>
      Compreenda a <span>IA</span> e suas <span>funcionalidades</span></h1>
    <p>Nossa Inteligência Artificial foi especialmente feita para atender as suas necessidades, não perca tempo e acesse já nossa plataforma!</p>
    <button><a>FALE CONOSCO</a></button>
  </aside>

  <img src="./src/doctorContact.svg" alt="Doctor looking to the camera">
</section>

<section id="form">
  <div id="contact-form">
    <h2>
      Preencha o formulário<br />
      para receber mais informações
    </h2>
  
    <div id="input-fields">
      <div class="input-container">
        <label for="name">Nome<span class="required-signal">*</span>
        </label>
        <input
          type="text"
          id="name"
          class="text-input-field"
          required=""
        />
      </div>
  
      <div class="input-container">
        <label for="email">E-mail<span class="required-signal">*</span></label>
        <input
          type="email"
          id="email"
          class="text-input-field"
          required=""
        />
      </div>
  
      <div class="input-container">
        <label for="telephone">Telefone<span class="required-signal">*</span></label>
        <input
          type="number"
          id="telephone"
          class="text-input-field"
          required=""
        />
      </div>
  
      <div id="check-input-field">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Concordo com o envio dos dados e autorizo o ICR Conecta aentrar<br />em contato comigo através deles.
        </label>
      </div>
  
      <input
        type="submit"
        id="submit-button"
        placeholder="ENVIAR"
      />
    </div>
  </div>
</section>
